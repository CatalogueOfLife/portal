react:
    datasetKey: "3LRC" # Which dataset should the tree and search components use?
    auth: "colplus:sp2000"

jekyll_get_json:
  - data: colversion
    json: 'https://api.catalogue.life/dataset/3LRC'
    user: colplus
    pass: sp2000
  - data: colsources
    json: 'https://api.catalogue.life/dataset/3LRC/source'
    user: colplus
    pass: sp2000

