<div class="entryList">
  {% for subItem in include.children %}
    <div>
      <div class='fadein mod modIconText' data-delay='{{ 50 | times:forloop.index0 }}'>
        <div class='icon-text-simple'>
          <h3><a href="/{{subItem.path}}">{{subItem.name}}</a></h3>
          <p>{{subItem.desc}}</p>
        </div>
        <div class='two spacing'></div>
      </div>
    </div>
  {% endfor %}
</div>
