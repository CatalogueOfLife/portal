# Site settings
title: Col
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
# url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown


paginate: 3
paginate_path: "blog/page:num"

plugins:
  - jekyll-toc
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

collections:
  content:
    output: true

toc:
  min_level: 1 # default: 1
  max_level: 2 # default: 6

col:
  defaultImageUrl: /images/black-horned-tree-cricket.jpg
  defaultImageCaption: "[Black-horned tree cricket (Oecanthus nigricornis)](https://www.gbif.org/occurrence/1668809618) observed in West Danby, NY, USA by edgarallenhoopoe. Photo via iNaturalist ([CC BY-NC 4.0](http://creativecommons.org/licenses/by-nc/4.0/))"
