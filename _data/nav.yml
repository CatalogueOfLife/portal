  path: /about/catalogueoflife
  section_id: about
  children:
    - name: "The Catalogue of Life"
      path: /about/catalogueoflife
      desc: "The international community for listing species"
    - name: "The eXtended Release"
      path: /about/xrelease
      desc: "The Catalogue of Life eXtended Release"
    - name: "The COL data pipeline"
      path: /about/colpipeline
      desc: "ChecklistBank and the Catalogue of Life"
    - name: "The COL community"
      path: /about/colcommunity
      desc: "Collaborating to list the world's species"
    - name: "The COL contributors"
      path: /about/contributors
      desc: "All contributors to the Catalogue of Life"
    - name: Using the Catalogue of Life
      path: /about/colusage
      desc: "Accessing and citing the Checklist"
    - name: Governance
      path: /about/governance
      desc: "Leadership and committees"
    - name: Funding
      path: /about/funding
      desc: "Catalogue of Life funders and funding"
    - name: Glossary
      path: /about/glossary.html
